<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>New page</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    </head>
    <body class="">
        <main class="grid_container">
            <header style="grid-area:header;">
                <h1>Rate my cakes</h1>
            </header>
            <section class="all">
                <form style="grid-area:1 / 2 / 2 / 3;">                                           

                    <select class="form-control w-75 ml-auto mr-auto mt-2 mb-2"> 
                        <option>1</option>                         

                        <option>2</option>                         

                        <option>3</option>                         
                    </select>
                    <input type="text" class="form-control w-75 mr-auto ml-auto" id="formInput304" placeholder="Type your comment here">
                    <button type="submit" class="h-25 mt-2 ml-5 btn" style="background-image: -webkit-linear-gradient(top, rgb(189, 195, 199) 0%, rgb(44, 62, 80) 100%);">Label</button>
                </form>
                <img src="http://pinegrow.com/placeholders/img18.jpg" style="grid-area:1 / 1 / 2 / 2;" class="mw-100"/>
            </section>
            <section class="details">
                <h1 style="grid-area:bakedby;">Baked By Eli Byers</h1>
                <section class="tableData" style="grid-area:allinfo;">
                    <dl> 
                        <dt>Description lists</dt> 
                        <dd>A description list is perfect for defining terms.</dd>                         

                        <dt>Euismod</dt> 
                        <dd>Vestibulum id ligula porta felis euismod semper eget lacinia odio sem nec elit.</dd>                         
                    </dl>
                </section>
                <img src="http://pinegrow.com/placeholders/img19.jpg" style="grid-area:image;" width="100%" height="100%">
            </section>
            <div class="form-group border border-dark pt-2 pl-2 pr-2" style="grid-area: new; height: 250px;"> 
                <h5 class="text-center text-black-50 border border-top-0 border-right-0 border-left-0 border-dark">submit a cake to be rated</h5>
                <label for="formInput156" class="mb-0 ml-2">Baker Name:</label>                 
                <input type="text" class="form-control " id="formInput156" placeholder="Charlie Brown">
                <label class="ml-2 mt-2 text-capitalize">Image Url:</label>
                <input type="url" class="form-control bg-white mb-2" placeholder="http://www.ratemycake.com/13">
                <button type="submit" class="btn btn-primary">Submit</button>                 
            </div>
        </main>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
